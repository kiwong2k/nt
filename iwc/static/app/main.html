<body class="iwc">

		sample using banner directive
		<banner iwcng-top>banner</banner>
	-->

			<ng-include src="panel.template"></ng-include>
		</div>

		<div class="iwc-main-container iwc-container"  iwcng-center>
			<div ng-repeat="panel in panels"  ng-class="{active: panel.selected}">

		</div>
	</div>
