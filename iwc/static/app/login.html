<!doctype html>
<html lang="en" ng-app="myApp" >
<head>
	<meta charset="utf-8">
	<title>Convergence</title>

	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="lib/bootstrap-2.3.1/css/bootstrap.css"/>
	
<!-- In production use:
  replace all files with min version
-->
	<script src="lib/jquery-1.10.2/jquery-1.10.2.js"></script>
	<script src="lib/angular-1.2.1/angular.js"></script>
	<script src="lib/angular-1.2.1/angular-sanitize.js"></script>
	<script src="lib/angular-1.2.1/angular-cookies.js"></script>
	<script src="lib/angular-ui-0.6.0/ui-bootstrap-tpls-0.6.0.js"></script>
	<script src="lib/bootstrap-2.3.1/js/bootstrap.js"></script>
	<script src="lib/script.js-master/script.js"></script>
	<script src="lib/angular-translate/angular-translate.js"></script>
	<script src="lib/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>

	<script src="iwc/app.js"></script>
	<script src="iwc/controllers/LoginCtrl.js"></script>

	<script src="iwc/services/iwcp.js"></script>
	<script src="iwc/services/iwcprefs.js"></script>
	<script src="iwc/services/iwcutil.js"></script>
	<script src="iwc/services/c11n.js"></script>
</head>

<body class="iwc ng-hide" ng-show="isReady" ng-controller="LoginCtrl">
	<form name="loginForm" ng-submit="login()">
		<label for="username" ngcloak>{{'login_username' | translate }}
			<input id="username" type="text" ng-model="userName" ng-change="dataChanged()" />
		</label>

		<label for="password" ngcloak>{{'login_password' | translate}}
			<input id="password" type="password" ng-model="password" ng-change="dataChanged()" />
		</label>
		
		<input name="signin" type="submit" value="Sign in" ng-disabled="isDisabled"/>
					
	</form>
</body>
</html>
